<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="chessboard">
        <!-- black king's row -->
        <div class="light"><i class="fa-solid fa-chess-rook"></i></div>
        <div class="dark"><i class="fa-solid fa-chess-knight"></i></div>
        <div class="light"><i class="fa-solid fa-chess-bishop"></i></div>
        <div class="dark"><i class="fa-solid fa-chess-queen"></i></div>
        <div class="light"><i class="fa-solid fa-chess-king"></i></div>
        <div class="dark"><i class="fa-solid fa-chess-bishop"></i></div>
        <div class="light"><i class="fa-solid fa-chess-knight"></i></div>
        <div class="dark"><i class="fa-solid fa-chess-rook"></i></div>
        <!-- black pawns' row -->
        <div class="dark"><i class="fa-solid fa-chess-pawn"></i></div>
        <div class="light"><i class="fa-solid fa-chess-pawn"></i></div>
        <div class="dark"><i class="fa-solid fa-chess-pawn"></i></div>
        <div class="light"><i class="fa-solid fa-chess-pawn"></i></div>
        <div class="dark"><i class="fa-solid fa-chess-pawn"></i></div>
        <div class="light"><i class="fa-solid fa-chess-pawn"></i></div>
        <div class="dark"><i class="fa-solid fa-chess-pawn"></i></div>
        <div class="light"><i class="fa-solid fa-chess-pawn"></i></div>
        <!-- 3rd -->
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <!-- 4th -->
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <!-- 5th -->
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <!-- 6th -->
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <!-- white pawns' row -->
        <div class="light"><i class="fa-regular fa-chess-pawn"></i></div>
        <div class="dark"><i class="fa-regular fa-chess-pawn"></i></div>
        <div class="light"><i class="fa-regular fa-chess-pawn"></i></div>
        <div class="dark"><i class="fa-regular fa-chess-pawn"></i></div>
        <div class="light"><i class="fa-regular fa-chess-pawn"></i></div>
        <div class="dark"><i class="fa-regular fa-chess-pawn"></i></div>
        <div class="light"><i class="fa-regular fa-chess-pawn"></i></div>
        <div class="dark"><i class="fa-regular fa-chess-pawn"></i></div>
        <!-- white king's row -->
        <div class="dark"><i class="fa-regular fa-chess-rook"></i></div>
        <div class="light"><i class="fa-regular fa-chess-knight"></i></div>
        <div class="dark"><i class="fa-regular fa-chess-bishop"></i></div>
        <div class="light"><i class="fa-regular fa-chess-queen"></i></div>
        <div class="dark"><i class="fa-regular fa-chess-king"></i></div>
        <div class="light"><i class="fa-regular fa-chess-bishop"></i></div>
        <div class="dark"><i class="fa-regular fa-chess-knight"></i></div>
        <div class="light"><i class="fa-regular fa-chess-rook"></i></div>
    </div>
</body>
</html>
